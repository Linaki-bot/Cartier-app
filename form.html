<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client Section</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'css/bootstrap.min.css' %}"></script>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

</head>
<body>

<form action="" class="mt-4">
    <h2>Powering world-class companies</h2>
    <div class="row">
        <div class="col">
            <label for="fname" class="form-label">Firstname</label>
            <input type="text"  class="form-control" id="fname" placeholder="Enter your firstname" required>
        </div>
        <br>
        <div class="col">
             <label for="lname" class="form-label">Lastname</label>
            <input type="text"  class="form-control" id="lname" placeholder="Enter your lastname" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="email" class="form-label">Email Address</label>
            <input type="text"  class="form-control" id="email" placeholder="Enter your email" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text"  class="form-control" id="phone" placeholder="Enter your Phone Number" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="message" class="form-label">Job Title</label>
        <input type="text"  class="form-control" id="phone" placeholder="Enter your Phone Number" required>

    </div>

    <div>
        <button class="btn btn-primary">REQUEST A DEMO</button>
    </div>

</form>


</body>
</html>
